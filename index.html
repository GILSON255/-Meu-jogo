<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIPTO HACK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://vivo.com.br/content/dam/vivo-sites/vivo-com-br/homepage/imagens/fotos/vivo-explica-diferencas-entre-hacker-e-cracker-o-que-sa-crackers-1605-600x400.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -2;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0a0a0a;
            z-index: -3;
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.5;
        }
        
        h1 {
            font-weight: 400;
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            letter-spacing: 0.2em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .game-container {
            max-width: 350px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(2px);
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #0f0, transparent, #0f0);
            z-index: -1;
            opacity: 0.1;
        }
        
        .input-container {
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #0f0;
            border-radius: 2px;
            background-color: rgba(0, 15, 0, 0.3);
            color: #0f0;
            font-weight: 400;
            caret-color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 5px #0f0 inset;
        }
        
        input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0 inset;
            background-color: rgba(0, 30, 0, 0.5);
        }
        
        .board {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 2rem 0;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 400;
            border: 1px solid #333;
            border-radius: 2px;
            background-color: rgba(0, 15, 0, 0.2);
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .correct {
            background-color: rgba(0, 80, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: pulse 1s infinite;
        }
        
        .present {
            background-color: rgba(80, 80, 0, 0.7);
            border-color: #ff0;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .absent {
            background-color: rgba(80, 0, 0, 0.7);
            border-color: #f00;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        .message {
            margin: 1rem 0;
            font-size: 1rem;
            min-height: 1.5rem;
            font-weight: 400;
            text-shadow: 0 0 5px #0f0;
        }
        
        .success {
            color: #0f0;
            animation: blink 1s infinite;
        }
        
        .error {
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        .attempts {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #0f0;
            letter-spacing: 0.1em;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .avaliar-button,
        .home-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 30, 0, 0.5);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px 0;
            font-size: 1rem;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 400;
            letter-spacing: 0.1em;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #0f0;
            transition: all 0.3s;
            text-decoration: none;
        }

        .avaliar-button:hover,
        .home-button:hover {
            background-color: rgba(0, 60, 0, 0.7);
            box-shadow: 0 0 10px #0f0;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Efeito de terminal */
        .terminal-effect::after {
            content: "|";
            animation: blink-cursor 0.7s infinite;
        }
        
        @keyframes blink-cursor {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="game-container">
        <h1>CRIPTO HACK</h1>
        <div class="attempts"> TENTATIVAS RESTANTES: <span id="attempts">6</span></div>
        
        <div class="input-container">
            <input type="text" maxlength="1" id="digit1" pattern="[0-9]" autocomplete="off">
            <input type="text" maxlength="1" id="digit2" pattern="[0-9]" autocomplete="off">
            <input type="text" maxlength="1" id="digit3" pattern="[0-9]" autocomplete="off">
            <input type="text" maxlength="1" id="digit4" pattern="[0-9]" autocomplete="off">
        </div>
        
        <div class="button-container" id="button-container" style="display: none;">
            <a id="home-button" class="home-button" href="#">VOLTAR AO INÍCIO</a>
            <a id="avaliar-button" class="avaliar-button" href="https://forms.gle/Too2BGeAg7BQm9vA6" target="_blank">AVALIE NOSSO JOGO</a>
        </div>
        
        <div class="message terminal-effect" id="message">_</div>
        
        <div class="board" id="board"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            let targetNumber = generateRandomNumber();
            let attemptsLeft = 6;
            let gameOver = false;
            
            // DOM elements
            const digitInputs = [
                document.getElementById('digit1'),
                document.getElementById('digit2'),
                document.getElementById('digit3'),
                document.getElementById('digit4')
            ];
            const buttonContainer = document.getElementById('button-container');
            const homeButton = document.getElementById('home-button');
            const avaliarButton = document.getElementById('avaliar-button');
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            const boardElement = document.getElementById('board');
            
            // Initialize input behavior
            setupInputs();
            
            // Event listeners
            homeButton.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = window.location.href; // Recarrega a página
            });
            
            // Generate a random 4-digit number with no repeating digits
            function generateRandomNumber() {
                const digits = [];
                while (digits.length < 4) {
                    const digit = Math.floor(Math.random() * 10).toString();
                    if (!digits.includes(digit)) {
                        digits.push(digit);
                    }
                }
                return digits.join('');
            }
            
            // Set up input behavior
            function setupInputs() {
                digitInputs.forEach((input, index) => {
                    // Auto-focus next input when a digit is entered
                    input.addEventListener('input', function() {
                        if (this.value.length === 1) {
                            if (index < 3) {
                                digitInputs[index + 1].focus();
                            } else {
                                submitGuess();
                            }
                        }
                    });
                    
                    // Handle backspace to move to previous input
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                            digitInputs[index - 1].focus();
                        }
                    });
                });
                
                // Focus first input on page load
                digitInputs[0].focus();
            }
            
            // Submit the current guess
            function submitGuess() {
                if (gameOver) return;
                
                // Get the current guess
                const guess = digitInputs.map(input => input.value).join('');
                
                // Validate the guess
                if (guess.length !== 4 || !/^\d{4}$/.test(guess)) {
                    showMessage('ERRO: INSIRA 4 DÍGITOS', 'error');
                    return;
                }
                
                // Check for duplicate digits
                const uniqueDigits = new Set(guess.split(''));
                if (uniqueDigits.size < 4) {
                    showMessage('ERRO: DÍGITOS REPETIDOS', 'error');
                    return;
                }
                
                // Process the guess
                processGuess(guess);
            }
            
            // Process a valid guess
            function processGuess(guess) {
                // Decrement attempts
                attemptsLeft--;
                attemptsElement.textContent = attemptsLeft;
                
                // Create a new row for the guess
                const row = document.createElement('div');
                row.className = 'row';
                
                // Create cells for each digit
                const guessDigits = guess.split('');
                const targetDigits = targetNumber.split('');
                const result = checkGuess(guess, targetNumber);
                
                guessDigits.forEach((digit, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = digit;
                    
                    // Apply appropriate class based on result
                    if (result.correctPositions.includes(index)) {
                        cell.classList.add('correct');
                    } else if (result.correctDigits.includes(digit)) {
                        cell.classList.add('present');
                    } else {
                        cell.classList.add('absent');
                    }
                    
                    row.appendChild(cell);
                });
                
                // Add the row to the board
                boardElement.prepend(row);
                
                // Clear inputs
                digitInputs.forEach(input => {
                    input.value = '';
                });
                digitInputs[0].focus();
                
                // Check for win or loss
                if (guess === targetNumber) {
                    gameOver = true;
                    showMessage('SISTEMA HACKEADO! CÓDIGO: ' + targetNumber, 'success');
                    buttonContainer.style.display = 'flex';
                } else if (attemptsLeft === 0) {
                    gameOver = true;
                    showMessage('FALHA NA INVASÃO. CÓDIGO: ' + targetNumber, 'error');
                    buttonContainer.style.display = 'flex';
                } else {
                    showMessage('ANALISANDO... ' + attemptsLeft + ' TENTATIVAS RESTANTES');
                }
            }
            
            // Check the guess against the target number
            function checkGuess(guess, target) {
                const guessDigits = guess.split('');
                const targetDigits = target.split('');
                const result = {
                    correctPositions: [],
                    correctDigits: []
                };
                
                // Check for correct positions
                guessDigits.forEach((digit, index) => {
                    if (digit === targetDigits[index]) {
                        result.correctPositions.push(index);
                    }
                });
                
                // Check for correct digits in wrong positions
                guessDigits.forEach((digit, index) => {
                    if (!result.correctPositions.includes(index) && targetDigits.includes(digit)) {
                        result.correctDigits.push(digit);
                    }
                });
                
                return result;
            }
            
            // Show a message to the player
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = 'message';
                if (type) {
                    messageElement.classList.add(type);
                }
                
                // Add terminal effect if not an error/success message
                if (!type) {
                    messageElement.classList.add('terminal-effect');
                } else {
                    messageElement.classList.remove('terminal-effect');
                }
            }
            
            // Debug: log the target number (remove in production)
            console.log("Código alvo:", targetNumber);
        });
    </script>
</body>
</html>
