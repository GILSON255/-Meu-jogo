<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTOBREAK - Terminal Hacking Simulation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap');
        
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --error: #ff3a3a;
            --warning: #ffcc00;
            --bg-dark: #0a0e12;
            --bg-darker: #06090c;
            --terminal-text: #e0e0e0;
            --grid-color: rgba(0, 255, 157, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-dark);
            color: var(--terminal-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            line-height: 1.6;
        }
        
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABOSURBVGhD7cExAQAwDMCg+zfdm1gQ+JFN2JmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZ2QcQYwIEdw8VKAAAAABJRU5ErkJggg==');
            opacity: 0.03;
            z-index: 0;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 157, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 24px 24px;
            z-index: 0;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .terminal {
            background-color: rgba(10, 14, 18, 0.85);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1),
                        inset 0 0 20px rgba(0, 255, 157, 0.05);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }
        
        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 255, 157, 0.05) 0%,
                transparent 50%,
                rgba(0, 184, 255, 0.05) 100%
            );
            pointer-events: none;
        }
        
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(0, 255, 157, 0.2);
        }
        
        .terminal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .terminal-subtitle {
            font-size: 0.85rem;
            color: var(--secondary);
            opacity: 0.8;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 0.75rem;
            color: var(--terminal-text);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .attempts-counter {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: rgba(0, 255, 157, 0.1);
            border-radius: 2px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .digit-input {
            width: 50px;
            height: 60px;
            font-size: 1.75rem;
            text-align: center;
            background-color: rgba(0, 20, 15, 0.3);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 4px;
            color: var(--primary);
            font-family: 'IBM Plex Mono', monospace;
            transition: all 0.3s ease;
            /* Forçar teclado numérico em mobile */
            inputmode: numeric;
        }
        
        /* Esconder teclado padrão em mobile */
        @media (max-width: 768px) {
            .digit-input {
                caret-color: transparent;
                user-select: none;
            }
            
            .digit-input:focus {
                outline: none;
            }
        }
        
        .digit-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            background-color: rgba(0, 30, 20, 0.5);
        }
        
        /* Teclado virtual para mobile */
        .virtual-keyboard {
            display: none;
            margin-top: 1rem;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .keyboard-key {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 20, 15, 0.3);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 4px;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }
        
        .keyboard-key:active {
            background-color: rgba(0, 255, 157, 0.2);
        }
        
        /* Mostrar teclado virtual apenas em mobile */
        @media (max-width: 768px) {
            .virtual-keyboard {
                display: block;
            }
        }
        
        .game-board {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 2rem 0;
        }
        
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .guess-cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 500;
            border: 1px solid rgba(0, 255, 157, 0.1);
            border-radius: 4px;
            background-color: rgba(0, 15, 10, 0.3);
            color: var(--terminal-text);
            position: relative;
            overflow: hidden;
        }
        
        .guess-cell::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(0, 255, 157, 0.1) 0%,
                transparent 100%
            );
            z-index: -1;
        }
        
        .guess-cell.correct {
            background-color: rgba(0, 80, 50, 0.5);
            border-color: var(--primary);
            color: var(--primary);
            animation: correct-pulse 1.5s infinite;
        }
        
        .guess-cell.present {
            background-color: rgba(80, 80, 0, 0.5);
            border-color: var(--warning);
            color: var(--warning);
        }
        
        .guess-cell.absent {
            background-color: rgba(80, 0, 0, 0.5);
            border-color: var(--error);
            color: var(--error);
            opacity: 0.7;
        }
        
        .message-container {
            min-height: 2rem;
            margin: 1.5rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .message-success {
            background-color: rgba(0, 80, 50, 0.3);
            border: 1px solid var(--primary);
            color: var(--primary);
            animation: success-pulse 2s infinite;
        }
        
        .message-error {
            background-color: rgba(80, 0, 0, 0.3);
            border: 1px solid var(--error);
            color: var(--error);
        }
        
        .message-info {
            background-color: rgba(0, 60, 80, 0.3);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: rgba(0, 255, 157, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }
        
        .btn-secondary {
            background-color: rgba(0, 184, 255, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(0, 184, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 184, 255, 0.1);
        }
        
        .typing-effect::after {
            content: "|";
            animation: blink-cursor 0.7s infinite;
            color: var(--primary);
        }
        
        @keyframes blink-cursor {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes correct-pulse {
            0% { box-shadow: 0 0 5px rgba(0, 255, 157, 0.3); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 157, 0.5); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 157, 0.3); }
        }
        
        @keyframes success-pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 157, 0.1); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 157, 0.1); }
        }
        
        /* Ajustes para dispositivos móveis */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .terminal {
                padding: 1.5rem;
            }
            
            .digit-input {
                width: 40px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .guess-cell {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
            
            .keyboard-key {
                width: 40px;
                height: 40px;
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div class="grid-overlay"></div>
    
    <!-- Elementos de áudio (ocultos) -->
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-mouse-click-close-1113.mp3" preload="auto"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-688.mp3" preload="auto"></audio>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="keySound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" preload="auto"></audio>
    
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div>
                    <div class="terminal-title">CRYPTOBREAK</div>
                    <div class="terminal-subtitle">Simulação de Terminal de Hacking v1.2.5</div>
                </div>
                <div class="status-indicator">
                    <div class="status-led"></div>
                    <div class="status-text">Ativo</div>
                </div>
            </div>
            
            <div class="attempts-counter">
                TENTATIVAS RESTANTES: <span id="attempts">6</span>
            </div>
            
            <div class="input-group">
                <input type="text" inputmode="numeric" maxlength="1" id="digit1" class="digit-input" pattern="[0-9]" autocomplete="off" autofocus>
                <input type="text" inputmode="numeric" maxlength="1" id="digit2" class="digit-input" pattern="[0-9]" autocomplete="off">
                <input type="text" inputmode="numeric" maxlength="1" id="digit3" class="digit-input" pattern="[0-9]" autocomplete="off">
                <input type="text" inputmode="numeric" maxlength="1" id="digit4" class="digit-input" pattern="[0-9]" autocomplete="off">
            </div>
            
            <!-- Teclado virtual para mobile -->
            <div class="virtual-keyboard">
                <div class="keyboard-row">
                    <div class="keyboard-key" data-key="1">1</div>
                    <div class="keyboard-key" data-key="2">2</div>
                    <div class="keyboard-key" data-key="3">3</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key" data-key="4">4</div>
                    <div class="keyboard-key" data-key="5">5</div>
                    <div class="keyboard-key" data-key="6">6</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key" data-key="7">7</div>
                    <div class="keyboard-key" data-key="8">8</div>
                    <div class="keyboard-key" data-key="9">9</div>
                </div>
                <div class="keyboard-row">
                    <div class="keyboard-key" data-key="0">0</div>
                </div>
            </div>
            
            <div class="message-container" id="message">
                <span class="typing-effect">INSIRA O CÓDIGO DE ACESSO</span>
            </div>
            
            <div class="game-board" id="board"></div>
            
            <div class="action-buttons" id="button-container" style="display: none;">
                <a id="home-button" class="btn btn-primary" href="#">REINICIAR SISTEMA</a>
                <a id="avaliar-button" class="btn btn-secondary" href="https://forms.gle/Too2BGeAg7BQm9vA6" target="_blank">ENVIAR FEEDBACK</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos de áudio
            const clickSound = document.getElementById('clickSound');
            const errorSound = document.getElementById('errorSound');
            const successSound = document.getElementById('successSound');
            const keySound = document.getElementById('keySound');
            
            // Estado do jogo
            let targetNumber = generateRandomNumber();
            let attemptsLeft = 6;
            let gameOver = false;
            
            // Elementos DOM
            const digitInputs = [
                document.getElementById('digit1'),
                document.getElementById('digit2'),
                document.getElementById('digit3'),
                document.getElementById('digit4')
            ];
            const buttonContainer = document.getElementById('button-container');
            const homeButton = document.getElementById('home-button');
            const avaliarButton = document.getElementById('avaliar-button');
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            const boardElement = document.getElementById('board');
            
            // Configurar o teclado virtual
            let currentInputIndex = 0;
            const keyboardKeys = document.querySelectorAll('.keyboard-key');
            
            keyboardKeys.forEach(key => {
                key.addEventListener('click', function() {
                    const digit = this.getAttribute('data-key');
                    if (currentInputIndex < digitInputs.length) {
                        digitInputs[currentInputIndex].value = digit;
                        playSound(keySound);
                        
                        // Mover para o próximo input
                        if (currentInputIndex < digitInputs.length - 1) {
                            currentInputIndex++;
                        } else {
                            // Se for o último dígito, submeter
                            submitGuess();
                        }
                    }
                });
            });
            
            // Atualizar o índice do input atual quando clicar em um campo
            digitInputs.forEach((input, index) => {
                input.addEventListener('click', function() {
                    currentInputIndex = index;
                    playSound(clickSound);
                });
            });
            
            // Configurar sons de clique nos botões
            homeButton.addEventListener('click', function(e) {
                e.preventDefault();
                playSound(clickSound);
                setTimeout(() => {
                    window.location.reload();
                }, 300);
            });
            
            avaliarButton.addEventListener('click', function() {
                playSound(clickSound);
            });
            
            // Função para tocar sons
            function playSound(audioElement) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.log("Autoplay prevented: ", e));
            }
            
            // Gerar número aleatório de 4 dígitos sem repetição
            function generateRandomNumber() {
                const digits = [];
                while (digits.length < 4) {
                    const digit = Math.floor(Math.random() * 10).toString();
                    if (!digits.includes(digit)) {
                        digits.push(digit);
                    }
                }
                return digits.join('');
            }
            
            // Submeter tentativa
            function submitGuess() {
                if (gameOver) return;
                
                playSound(clickSound);
                
                // Obter a tentativa atual
                const guess = digitInputs.map(input => input.value).join('');
                
                // Validar a tentativa
                if (guess.length !== 4 || !/^\d{4}$/.test(guess)) {
                    showMessage('ERRO: INSIRA 4 DÍGITOS', 'error');
                    playSound(errorSound);
                    return;
                }
                
                // Verificar dígitos duplicados
                const uniqueDigits = new Set(guess.split(''));
                if (uniqueDigits.size < 4) {
                    showMessage('ERRO: DÍGITOS REPETIDOS DETECTADOS', 'error');
                    playSound(errorSound);
                    return;
                }
                
                // Processar a tentativa
                processGuess(guess);
            }
            
            // Processar uma tentativa válida
            function processGuess(guess) {
                // Decrementar tentativas
                attemptsLeft--;
                attemptsElement.textContent = attemptsLeft;
                
                // Criar nova linha para a tentativa
                const row = document.createElement('div');
                row.className = 'guess-row';
                
                // Criar células para cada dígito
                const guessDigits = guess.split('');
                const targetDigits = targetNumber.split('');
                const result = checkGuess(guess, targetNumber);
                
                guessDigits.forEach((digit, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'guess-cell';
                    cell.textContent = digit;
                    
                    // Aplicar classe apropriada baseada no resultado
                    if (result.correctPositions.includes(index)) {
                        cell.classList.add('correct');
                    } else if (result.correctDigits.includes(digit)) {
                        cell.classList.add('present');
                    } else {
                        cell.classList.add('absent');
                    }
                    
                    row.appendChild(cell);
                });
                
                // Adicionar linha ao tabuleiro
                boardElement.prepend(row);
                
                // Limpar inputs
                digitInputs.forEach(input => {
                    input.value = '';
                });
                currentInputIndex = 0; // Resetar para o primeiro input
                digitInputs[0].focus();
                
                // Verificar vitória ou derrota
                if (guess === targetNumber) {
                    gameOver = true;
                    showMessage('ACESSO CONCEDIDO. CÓDIGO: ' + targetNumber, 'success');
                    buttonContainer.style.display = 'flex';
                    document.querySelector('.status-led').style.backgroundColor = 'var(--primary)';
                    playSound(successSound);
                } else if (attemptsLeft === 0) {
                    gameOver = true;
                    showMessage('ACESSO NEGADO. CÓDIGO CORRETO: ' + targetNumber, 'error');
                    buttonContainer.style.display = 'flex';
                    document.querySelector('.status-led').style.backgroundColor = 'var(--error)';
                    playSound(errorSound);
                } else {
                    showMessage('ANALISANDO... ' + attemptsLeft + ' TENTATIVAS RESTANTES', 'info');
                    playSound(clickSound);
                }
            }
            
            // Verificar tentativa contra o código alvo
            function checkGuess(guess, target) {
                const guessDigits = guess.split('');
                const targetDigits = target.split('');
                const result = {
                    correctPositions: [],
                    correctDigits: []
                };
                
                // Verificar posições corretas
                guessDigits.forEach((digit, index) => {
                    if (digit === targetDigits[index]) {
                        result.correctPositions.push(index);
                    }
                });
                
                // Verificar dígitos corretos em posições erradas
                guessDigits.forEach((digit, index) => {
                    if (!result.correctPositions.includes(index) && targetDigits.includes(digit)) {
                        result.correctDigits.push(digit);
                    }
                });
                
                return result;
            }
            
            // Mostrar mensagem para o jogador
            function showMessage(text, type) {
                messageElement.innerHTML = '';
                messageElement.classList.remove('typing-effect', 'message-success', 'message-error', 'message-info');
                
                const messageText = document.createElement('span');
                messageText.textContent = text;
                messageElement.appendChild(messageText);
                
                if (type === 'success') {
                    messageElement.classList.add('message-success');
                } else if (type === 'error') {
                    messageElement.classList.add('message-error');
                } else if (type === 'info') {
                    messageElement.classList.add('message-info');
                } else {
                    messageElement.classList.add('typing-effect');
                }
            }
            
            // Debug: log do código alvo (remover em produção)
            console.log("Código alvo:", targetNumber);
        });
    </script>
</body>
</html>
