<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIPTO HACK</title>
    <style>
        @import url('https://forms.gle/AFNfhiiV6yRas5iL8');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            background-color: #0a0a0a;
            margin: 0;
            padding: 10px;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        h1 {
            font-weight: 400;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin: 0 0 1rem 0;
            letter-spacing: 0.2em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 1.5rem;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            background-color: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        
        .input-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        input {
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            text-align: center;
            border: 1px solid #0f0;
            border-radius: 2px;
            background-color: rgba(0, 15, 0, 0.3);
            color: #0f0;
            caret-color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 5px #0f0 inset;
            -moz-appearance: textfield;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0 inset;
            background-color: rgba(0, 30, 0, 0.5);
        }
        
        .board {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 1.5rem 0;
        }
        
        .row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 1px solid #333;
            border-radius: 2px;
            background-color: rgba(0, 15, 0, 0.2);
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .correct {
            background-color: rgba(0, 80, 0, 0.7);
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
            animation: pulse 1s infinite;
        }
        
        .present {
            background-color: rgba(80, 80, 0, 0.7);
            border-color: #ff0;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
        }
        
        .absent {
            background-color: rgba(80, 0, 0, 0.7);
            border-color: #f00;
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        .message {
            margin: 1rem 0;
            font-size: 1rem;
            min-height: 1.5rem;
            text-shadow: 0 0 5px #0f0;
        }
        
        .success {
            color: #0f0;
            animation: blink 1s infinite;
        }
        
        .error {
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        .attempts {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #0f0;
            letter-spacing: 0.1em;
        }
        
        #new-game {
            background-color: rgba(0, 30, 0, 0.5);
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px 0;
            font-size: 1rem;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
            letter-spacing: 0.1em;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #0f0;
            transition: all 0.3s;
            display: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .terminal-effect::after {
            content: "|";
            animation: blink-cursor 0.7s infinite;
        }
        
        @keyframes blink-cursor {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 1rem;
                max-width: 95%;
            }
            
            input {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .cell {
                width: 35px;
                height: 35px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>CRIPTO HACK</h1>
        <div class="attempts">TENTATIVAS: <span id="attempts">6</span></div>
        
        <div class="input-container">
            <input type="number" min="0" max="9" maxlength="1" id="digit1" inputmode="numeric" autocomplete="off">
            <input type="number" min="0" max="9" maxlength="1" id="digit2" inputmode="numeric" autocomplete="off">
            <input type="number" min="0" max="9" maxlength="1" id="digit3" inputmode="numeric" autocomplete="off">
            <input type="number" min="0" max="9" maxlength="1" id="digit4" inputmode="numeric" autocomplete="off">
        </div>
        
        <button id="new-game" class="avaliar-button">AVALIE NOSSO JOGO</button>
        
        <div class="message terminal-effect" id="message">_</div>
        
        <div class="board" id="board"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let targetNumber = generateRandomNumber();
            let attemptsLeft = 6;
            let gameOver = false;
            
            const digitInputs = [
                document.getElementById('digit1'),
                document.getElementById('digit2'),
                document.getElementById('digit3'),
                document.getElementById('digit4')
            ];
            const newGameButton = document.getElementById('new-game');
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            const boardElement = document.getElementById('board');
            
            setupInputs();
            
            newGameButton.addEventListener('click', function() {
                window.open("https://forms.gle/Too2BGeAg7BQm9vA6", "_blank");
            });
            
            function generateRandomNumber() {
                const digits = [];
                while (digits.length < 4) {
                    const digit = Math.floor(Math.random() * 10).toString();
                    if (!digits.includes(digit)) {
                        digits.push(digit);
                    }
                }
                return digits.join('');
            }
            
            function setupInputs() {
                digitInputs.forEach((input, index) => {
                    input.addEventListener('input', function() {
                        if (this.value.length === 1) {
                            if (index < 3) {
                                digitInputs[index + 1].focus();
                            } else {
                                submitGuess();
                            }
                        }
                    });
                    
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Backspace' && this.value.length === 0 && index > 0) {
                            digitInputs[index - 1].focus();
                        }
                    });
                });
                
                digitInputs[0].focus();
            }
            
            function submitGuess() {
                if (gameOver) return;
                
                const guess = digitInputs.map(input => input.value).join('');
                
                if (guess.length !== 4) {
                    showMessage('ERRO: INSIRA 4 DÍGITOS', 'error');
                    return;
                }
                
                const uniqueDigits = new Set(guess.split(''));
                if (uniqueDigits.size < 4) {
                    showMessage('ERRO: DÍGITOS REPETIDOS', 'error');
                    return;
                }
                
                processGuess(guess);
            }
            
            function processGuess(guess) {
                attemptsLeft--;
                attemptsElement.textContent = attemptsLeft;
                
                const row = document.createElement('div');
                row.className = 'row';
                
                const guessDigits = guess.split('');
                const targetDigits = targetNumber.split('');
                const result = checkGuess(guess, targetNumber);
                
                guessDigits.forEach((digit, index) => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = digit;
                    
                    if (result.correctPositions.includes(index)) {
                        cell.classList.add('correct');
                    } else if (result.correctDigits.includes(digit)) {
                        cell.classList.add('present');
                    } else {
                        cell.classList.add('absent');
                    }
                    
                    row.appendChild(cell);
                });
                
                boardElement.prepend(row);
                
                digitInputs.forEach(input => {
                    input.value = '';
                });
                digitInputs[0].focus();
                
                if (guess === targetNumber) {
                    gameOver = true;
                    showMessage('SISTEMA HACKEADO! CÓDIGO: ' + targetNumber, 'success');
                    newGameButton.style.display = 'block';
                } else if (attemptsLeft === 0) {
                    gameOver = true;
                    showMessage('FALHA NA INVASÃO. CÓDIGO: ' + targetNumber, 'error');
                    newGameButton.style.display = 'block';
                } else {
                    showMessage('ANALISANDO... ' + attemptsLeft + ' TENTATIVAS RESTANTES');
                }
            }
            
            function checkGuess(guess, target) {
                const guessDigits = guess.split('');
                const targetDigits = target.split('');
                const result = {
                    correctPositions: [],
                    correctDigits: []
                };
                
                guessDigits.forEach((digit, index) => {
                    if (digit === targetDigits[index]) {
                        result.correctPositions.push(index);
                    }
                });
                
                guessDigits.forEach((digit, index) => {
                    if (!result.correctPositions.includes(index) && targetDigits.includes(digit)) {
                        result.correctDigits.push(digit);
                    }
                });
                
                return result;
            }
            
            function showMessage(text, type) {
                messageElement.textContent = text;
                messageElement.className = 'message';
                if (type) {
                    messageElement.classList.add(type);
                }
                
                if (!type) {
                    messageElement.classList.add('terminal-effect');
                } else {
                    messageElement.classList.remove('terminal-effect');
                }
            }
            
            console.log("Código alvo:", targetNumber);
        });
    </script>
</body>
</html>
